<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoBank | –°–∞–¥—ã–∫–æ–≤ –ú–∞–∏—Ä</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --accent: #818cf8;
            --bg: #0b0e14;
            --card: #161b26;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-shell {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 90px;
        }

        /* Top Bar */
        .top-bar {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info { display: flex; align-items: center; gap: 12px; }
        .avatar {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 14px;
        }
        .user-name { font-weight: 600; font-size: 16px; }

        /* Main Card */
        .main-card {
            margin: 10px 20px 25px;
            padding: 25px;
            background: linear-gradient(145deg, #1e2533, #161b26);
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .balance-label { color: var(--text-dim); font-size: 13px; margin-bottom: 5px; }
        .balance-val { font-size: 36px; font-weight: 700; margin-bottom: 25px; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn-main {
            padding: 14px; border: none; border-radius: 16px;
            background: rgba(255,255,255,0.06); color: white;
            font-weight: 500; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 8px; transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
        .btn-primary { background: var(--primary); }

        /* Sections */
        .sec-header { padding: 0 20px 15px; display: flex; justify-content: space-between; align-items: center; }
        .sec-header h3 { font-size: 17px; font-weight: 600; }
        .sec-header span { color: var(--accent); font-size: 13px; font-weight: 500; }

        /* Transactions */
        .tx-container { padding: 0 20px; }
        .tx-item {
            background: var(--card);
            padding: 15px; border-radius: 20px; margin-bottom: 10px;
            display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.03);
        }
        .tx-icon {
            width: 44px; height: 44px; border-radius: 12px;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; margin-right: 15px;
        }
        .tx-info { flex: 1; }
        .tx-title { font-weight: 500; font-size: 15px; margin-bottom: 2px; }
        .tx-date { font-size: 12px; color: var(--text-dim); }
        .tx-amount { font-weight: 600; font-size: 15px; }
        .tx-plus { color: var(--success); }

        /* Nav Bar */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; max-width: 430px;
            background: rgba(11, 14, 20, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; padding: 15px 10px 30px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .nav-item { border: none; background: none; color: var(--text-dim); display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 20px; }

        /* Page View */
        .view { padding: 20px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .form-card { background: var(--card); padding: 25px; border-radius: 24px; }
        .input-box { margin-bottom: 20px; }
        .input-box label { display: block; font-size: 12px; color: var(--text-dim); margin-bottom: 8px; }
        .input-field {
            width: 100%; background: #000; border: 1px solid #333;
            padding: 15px; border-radius: 12px; color: white; font-size: 16px; outline: none;
        }
        .input-field:focus { border-color: var(--primary); }
        .action-button {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            background: var(--primary); color: white; font-weight: 600; font-size: 16px; cursor: pointer;
        }

        /* Modal */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center; z-index: 100; padding: 20px;
        }
        .modal-inner {
            background: var(--card); padding: 35px 25px; border-radius: 30px;
            text-align: center; width: 100%; max-width: 320px;
        }
        .check-icon {
            width: 60px; height: 60px; background: var(--success); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [page, setPage] = useState('home');
            const [balance, setBalance] = useState(384200.50);
            const [showModal, setShowModal] = useState(false);
            const [history, setHistory] = useState([
                { id: 1, title: '–ü–µ—Ä–µ–≤–æ–¥ –æ—Ç –°–ë–ü', date: '–°–µ–≥–æ–¥–Ω—è, 14:20', amt: '+5 000 ‚ÇΩ', isPlus: true, icon: 'üì≤' },
                { id: 2, title: '–°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç ¬´–ü—è—Ç—ë—Ä–æ—á–∫–∞¬ª', date: '–°–µ–≥–æ–¥–Ω—è, 09:15', amt: '-1 240 ‚ÇΩ', isPlus: false, icon: 'üõí' },
                { id: 3, title: '–Ø–Ω–¥–µ–∫—Å –¢–∞–∫—Å–∏', date: '–í—á–µ—Ä–∞, 21:00', amt: '-450 ‚ÇΩ', isPlus: false, icon: 'üöï' },
                { id: 4, title: '–ú–æ—Å—ç–Ω–µ—Ä–≥–æ—Å–±—ã—Ç', date: '10 —Ñ–µ–≤, 11:30', amt: '-3 100 ‚ÇΩ', isPlus: false, icon: '‚ö°' }
            ]);

            const [amountInput, setAmountInput] = useState('');
            const [targetInput, setTargetInput] = useState('');

            const formatRub = (val) => new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(val);

            const handleAction = (type) => {
                const val = parseFloat(amountInput);
                if (!val || val <= 0) return;

                setBalance(prev => prev - val);
                const newTx = {
                    id: Date.now(),
                    title: type === 'transfer' ? `–ü–µ—Ä–µ–≤–æ–¥: ${targetInput}` : '–í—ã–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤',
                    date: '–¢–æ–ª—å–∫–æ —á—Ç–æ',
                    amt: `-${val.toLocaleString()} ‚ÇΩ`,
                    isPlus: false,
                    icon: type === 'transfer' ? 'üë§' : 'üí≥'
                };
                setHistory([newTx, ...history]);
                setShowModal(true);
            };

            const resetAndHome = () => {
                setShowModal(false);
                setPage('home');
                setAmountInput('');
                setTargetInput('');
            };

            return (
                <div className="app-shell">
                    {showModal && (
                        <div className="modal">
                            <div className="modal-inner">
                                <div className="check-icon">‚úì</div>
                                <h2 style={{marginBottom: '10px'}}>–ì–æ—Ç–æ–≤–æ!</h2>
                                <p style={{color: '#94a3b8', marginBottom: '25px'}}>–û–ø–µ—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞. –ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª–µ–Ω.</p>
                                <button className="action-button" onClick={resetAndHome}>–û—Ç–ª–∏—á–Ω–æ</button>
                            </div>
                        </div>
                    )}

                    {page === 'home' && (
                        <>
                            <div className="top-bar">
                                <div className="user-info">
                                    <div className="avatar">–°–ú</div>
                                    <div className="user-name">–°–∞–¥—ã–∫–æ–≤ –ú–∞–∏—Ä</div>
                                </div>
                                <div style={{fontSize: '20px'}}>üîî</div>
                            </div>

                            <div className="main-card">
                                <div className="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
                                <div className="balance-val">{formatRub(balance)}</div>
                                <div className="btn-group">
                                    <button className="btn-main btn-primary" onClick={() => setPage('transfer')}>
                                        <span>üí∏</span> –ü–µ—Ä–µ–≤–µ—Å—Ç–∏
                                    </button>
                                    <button className="btn-main" onClick={() => setPage('withdraw')}>
                                        <span>üí≥</span> –í—ã–≤–µ—Å—Ç–∏
                                    </button>
                                </div>
                            </div>

                            <div className="sec-header">
                                <h3>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h3>
                                <span>–í—Å–µ</span>
                            </div>

                            <div className="tx-container">
                                {history.map(tx => (
                                    <div className="tx-item" key={tx.id}>
                                        <div className="tx-icon">{tx.icon}</div>
                                        <div className="tx-info">
                                            <div className="tx-title">{tx.title}</div>
                                            <div className="tx-date">{tx.date}</div>
                                        </div>
                                        <div className={`tx-amount ${tx.isPlus ? 'tx-plus' : ''}`}>
                                            {tx.amt}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </>
                    )}

                    {(page === 'transfer' || page === 'withdraw') && (
                        <div className="view">
                            <div onClick={() => setPage('home')} style={{marginBottom: '20px', cursor: 'pointer', color: '#94a3b8'}}>‚Üê –ù–∞–∑–∞–¥</div>
                            <h2 style={{marginBottom: '20px'}}>{page === 'transfer' ? '–ü–µ—Ä–µ–≤–æ–¥ —á–µ–ª–æ–≤–µ–∫—É' : '–í—ã–≤–æ–¥ –Ω–∞ –∫–∞—Ä—Ç—É'}</h2>
                            <div className="form-card">
                                <div className="input-box">
                                    <label>{page === 'transfer' ? '–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏–ª–∏ —Å—á—ë—Ç–∞' : '–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã'}</label>
                                    <input 
                                        type="text" 
                                        className="input-field" 
                                        placeholder={page === 'transfer' ? '+7 900 000-00-00' : '0000 0000 0000 0000'}
                                        value={targetInput}
                                        onChange={(e) => setTargetInput(e.target.value)}
                                    />
                                </div>
                                <div className="input-box">
                                    <label>–°—É–º–º–∞ –ø–µ—Ä–µ–≤–æ–¥–∞</label>
                                    <input 
                                        type="number" 
                                        className="input-field" 
                                        placeholder="0.00 ‚ÇΩ"
                                        value={amountInput}
                                        onChange={(e) => setAmountInput(e.target.value)}
                                    />
                                </div>
                                <button className="action-button" onClick={() => handleAction(page)}>
                                    –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å
                                </button>
                            </div>
                        </div>
                    )}

                    <nav className="bottom-nav">
                        <button className={`nav-item ${page === 'home' ? 'active' : ''}`} onClick={() => setPage('home')}>
                            <i>üè†</i><span>–ì–ª–∞–≤–Ω–∞—è</span>
                        </button>
                        <button className={`nav-item ${page === 'transfer' ? 'active' : ''}`} onClick={() => setPage('transfer')}>
                            <i>üí∏</i><span>–ü–ª–∞—Ç–µ–∂–∏</span>
                        </button>
                        <button className="nav-item"><i>üìä</i><span>–ò—Å—Ç–æ—Ä–∏—è</span></button>
                        <button className="nav-item"><i>‚öôÔ∏è</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
