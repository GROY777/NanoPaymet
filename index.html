<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoBank | Premium Digital Banking</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #a78bfa;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(167, 139, 250, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            padding-bottom: 90px;
        }

        /* Header */
        .header {
            padding: 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            overflow: hidden;
            cursor: pointer;
        }

        /* Balance Card */
        .balance-section {
            padding: 0 20px;
            margin-bottom: 25px;
        }

        .main-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 28px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .main-card::after {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 150px;
            height: 150px;
            background: var(--primary);
            filter: blur(80px);
            opacity: 0.2;
        }

        .balance-label {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .quick-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 14px;
            border: none;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }

        .action-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.1);
        }

        /* Sections */
        .section-header {
            padding: 0 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h3 {
            font-size: 17px;
            font-weight: 600;
        }

        .section-header span {
            font-size: 13px;
            color: var(--primary);
            font-weight: 500;
        }

        /* Horizontal List (Currencies) */
        .scroll-x {
            display: flex;
            gap: 12px;
            padding: 0 20px 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .scroll-x::-webkit-scrollbar { display: none; }

        .mini-card {
            min-width: 130px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .mini-card-label {
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 4px;
            display: block;
        }

        .mini-card-value {
            font-weight: 600;
            font-size: 15px;
        }

        /* Transactions */
        .transaction-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            margin: 0 20px 10px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .tx-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .tx-details { flex: 1; }
        .tx-name { font-weight: 500; font-size: 15px; margin-bottom: 2px; }
        .tx-date { font-size: 12px; color: var(--text-dim); }
        .tx-amount { font-weight: 600; font-size: 15px; text-align: right; }
        .tx-plus { color: var(--success); }
        .tx-minus { color: var(--text-main); }

        /* Navigation */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 8px;
            display: flex;
            justify-content: space-around;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            border: none;
            background: none;
            color: var(--text-dim);
            gap: 4px;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-btn.active {
            color: var(--primary);
        }

        .nav-btn i { font-size: 20px; }
        .nav-btn span { font-size: 10px; font-weight: 500; }

        /* Pages & Forms */
        .page-content {
            padding: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .input-field {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            padding: 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }

        .input-field:focus {
            border-color: var(--primary);
            background: rgba(0,0,0,0.3);
        }

        .main-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }

        /* Success Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-box {
            background: #1e293b;
            width: 100%;
            max-width: 320px;
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .success-check {
            width: 70px;
            height: 70px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 35px;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--text-dim);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [page, setPage] = useState('home');
            const [balance, setBalance] = useState(284500.50);
            const [loading, setLoading] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);
            
            // –î–∞–Ω–Ω—ã–µ –∫—É—Ä—Å–æ–≤
            const rates = { usd: 91.2, eur: 98.5, btc: 5842000 };

            // –°–æ—Å—Ç–æ—è–Ω–∏–µ —Ñ–æ—Ä–º—ã –ø–µ—Ä–µ–≤–æ–¥–∞
            const [transferData, setTransferData] = useState({ phone: '', amount: '' });

            const handleTransfer = (e) => {
                e.preventDefault();
                setLoading(true);
                setTimeout(() => {
                    setBalance(prev => prev - Number(transferData.amount));
                    setLoading(false);
                    setShowSuccess(true);
                }, 1500);
            };

            const formatCurrency = (val) => {
                return new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(val);
            };

            const SuccessModal = () => (
                <div className="modal">
                    <div className="modal-box">
                        <div className="success-check">‚úì</div>
                        <h2 style={{marginBottom: '10px'}}>–ì–æ—Ç–æ–≤–æ!</h2>
                        <p style={{color: '#94a3b8', fontSize: '14px', marginBottom: '25px'}}>
                            –û–ø–µ—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞. –î–µ–Ω—å–≥–∏ –±—É–¥—É—Ç –∑–∞—á–∏—Å–ª–µ–Ω—ã –º–≥–Ω–æ–≤–µ–Ω–Ω–æ.
                        </p>
                        <button className="main-btn" onClick={() => {setShowSuccess(false); setPage('home');}}>
                            –ü–æ–Ω—è—Ç–Ω–æ
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="app-container">
                    {showSuccess && <SuccessModal />}

                    {/* –î–æ–º–∞—à–Ω—è—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */}
                    {page === 'home' && (
                        <>
                            <header className="header">
                                <div className="logo-group">
                                    <div className="logo-icon">N</div>
                                    <div className="logo-text">NeoBank</div>
                                </div>
                                <div className="user-profile" onClick={() => setPage('settings')}>
                                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="avatar" />
                                </div>
                            </header>

                            <div className="balance-section">
                                <div className="main-card">
                                    <div className="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
                                    <div className="balance-amount">{formatCurrency(balance)}</div>
                                    <div className="quick-actions">
                                        <button className="action-btn" onClick={() => setPage('transfer')}>
                                            <span>üí∏</span> –ü–µ—Ä–µ–≤–µ—Å—Ç–∏
                                        </button>
                                        <button className="action-btn" onClick={() => setPage('withdraw')}>
                                            <span>üí≥</span> –í—ã–≤–µ—Å—Ç–∏
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="section-header">
                                <h3>–ö—É—Ä—Å—ã –≤–∞–ª—é—Ç</h3>
                                <span>–û–±–Ω–æ–≤–∏—Ç—å</span>
                            </div>
                            <div className="scroll-x">
                                <div className="mini-card">
                                    <span className="mini-card-label">USD / RUB</span>
                                    <div className="mini-card-value">{rates.usd} ‚ÇΩ</div>
                                </div>
                                <div className="mini-card">
                                    <span className="mini-card-label">EUR / RUB</span>
                                    <div className="mini-card-value">{rates.eur} ‚ÇΩ</div>
                                </div>
                                <div className="mini-card">
                                    <span className="mini-card-label">Bitcoin</span>
                                    <div className="mini-card-value">5.8M ‚ÇΩ</div>
                                </div>
                            </div>

                            <div className="section-header">
                                <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏</h3>
                                <span>–í—Å–µ</span>
                            </div>
                            <div className="transactions">
                                <div className="transaction-item">
                                    <div className="tx-icon" style={{background: 'rgba(16, 185, 129, 0.1)'}}>üü¢</div>
                                    <div className="tx-details">
                                        <div className="tx-name">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á–µ—Ç–∞</div>
                                        <div className="tx-date">–°–µ–≥–æ–¥–Ω—è, 12:40</div>
                                    </div>
                                    <div className="tx-amount tx-plus">+45 000 ‚ÇΩ</div>
                                </div>
                                <div className="transaction-item">
                                    <div className="tx-icon" style={{background: 'rgba(255, 255, 255, 0.05)'}}>‚òï</div>
                                    <div className="tx-details">
                                        <div className="tx-name">Starbucks Coffee</div>
                                        <div className="tx-date">–í—á–µ—Ä–∞, 09:15</div>
                                    </div>
                                    <div className="tx-amount tx-minus">-450 ‚ÇΩ</div>
                                </div>
                                <div className="transaction-item">
                                    <div className="tx-icon" style={{background: 'rgba(99, 102, 241, 0.1)'}}>üì±</div>
                                    <div className="tx-details">
                                        <div className="tx-name">App Store</div>
                                        <div className="tx-date">8 —Ñ–µ–≤, 21:00</div>
                                    </div>
                                    <div className="tx-amount tx-minus">-990 ‚ÇΩ</div>
                                </div>
                            </div>
                        </>
                    )}

                    {/* –°—Ç—Ä–∞–Ω–∏—Ü–∞ –ü–µ—Ä–µ–≤–æ–¥–∞ */}
                    {page === 'transfer' && (
                        <div className="page-content">
                            <button className="back-link" onClick={() => setPage('home')}>‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button>
                            <h2 style={{marginBottom: '20px'}}>–ü–µ—Ä–µ–≤–æ–¥ –∫–ª–∏–µ–Ω—Ç—É</h2>
                            <div className="form-card">
                                <form onSubmit={handleTransfer}>
                                    <div className="input-group">
                                        <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏–ª–∏ —Å—á–µ—Ç–∞</label>
                                        <input 
                                            type="text" 
                                            className="input-field" 
                                            placeholder="+7 (999) 000-00-00"
                                            required
                                            value={transferData.phone}
                                            onChange={e => setTransferData({...transferData, phone: e.target.value})}
                                        />
                                    </div>
                                    <div className="input-group">
                                        <label>–°—É–º–º–∞ –ø–µ—Ä–µ–≤–æ–¥–∞</label>
                                        <input 
                                            type="number" 
                                            className="input-field" 
                                            placeholder="0.00 ‚ÇΩ"
                                            required
                                            value={transferData.amount}
                                            onChange={e => setTransferData({...transferData, amount: e.target.value})}
                                        />
                                    </div>
                                    <button className="main-btn" disabled={loading}>
                                        {loading ? '–û–±—Ä–∞–±–æ—Ç–∫–∞...' : '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–µ—Ä–µ–≤–æ–¥'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* –°—Ç—Ä–∞–Ω–∏—Ü–∞ –ù–∞—Å—Ç—Ä–æ–µ–∫ */}
                    {page === 'settings' && (
                        <div className="page-content">
                            <button className="back-link" onClick={() => setPage('home')}>‚Üê –ù–∞–∑–∞–¥</button>
                            <h2 style={{marginBottom: '20px'}}>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h2>
                            <div className="form-card">
                                <div className="input-group">
                                    <label>–ë–∞–ª–∞–Ω—Å —Å—á–µ—Ç–∞ (–¥–ª—è —Ç–µ—Å—Ç–∞)</label>
                                    <input 
                                        type="number" 
                                        className="input-field" 
                                        value={balance}
                                        onChange={e => setBalance(Number(e.target.value))}
                                    />
                                </div>
                                <div className="input-group">
                                    <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                                    <input type="text" className="input-field" defaultValue="–ê–ª–µ–∫—Å–∞–Ω–¥—Ä –ú–∞–∫–∞—Ä–æ–≤" />
                                </div>
                                <p style={{fontSize: '12px', color: '#64748b'}}>–í–µ—Ä—Å–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è: 4.2.0-stable</p>
                            </div>
                        </div>
                    )}

                    {/* –ù–∞–≤–∏–≥–∞—Ü–∏—è */}
                    <nav className="nav-bar">
                        <button className={`nav-btn ${page === 'home' ? 'active' : ''}`} onClick={() => setPage('home')}>
                            <i>üè†</i>
                            <span>–ì–ª–∞–≤–Ω–∞—è</span>
                        </button>
                        <button className={`nav-btn ${page === 'transfer' ? 'active' : ''}`} onClick={() => setPage('transfer')}>
                            <i>üí∏</i>
                            <span>–ü–ª–∞—Ç–µ–∂–∏</span>
                        </button>
                        <button className="nav-btn">
                            <i>üìä</i>
                            <span>–ê–Ω–∞–ª–∏—Ç–∏–∫–∞</span>
                        </button>
                        <button className={`nav-btn ${page === 'settings' ? 'active' : ''}`} onClick={() => setPage('settings')}>
                            <i>‚öôÔ∏è</i>
                            <span>–°–µ—Ä–≤–∏—Å—ã</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
