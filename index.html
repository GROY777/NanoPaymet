<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Bank | Modern Fintech</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --bg: #0b0e14;
            --card-bg: rgba(23, 27, 38, 0.8);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15) 0%, transparent 35%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        #root {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            position: relative;
            overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.05);
            border-left: 1px solid rgba(255,255,255,0.05);
            background: rgba(11, 14, 20, 0.5);
            backdrop-filter: blur(10px);
        }

        /* --- Animations --- */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .fade-in { animation: slideIn 0.4s ease forwards; }

        /* --- Components --- */
        .app-wrapper {
            padding: 24px;
            padding-bottom: 100px;
            height: 100%;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .main-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 24px;
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .main-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
        }

        .balance-label {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .balance-value {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .action-icon {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .action-item:hover .action-icon {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--primary-glow);
        }

        .action-label {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 500;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .transaction-item {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid rgba(255,255,255,0.02);
        }

        .tx-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .tx-info { flex: 1; }
        .tx-name { font-weight: 600; font-size: 15px; margin-bottom: 2px; }
        .tx-date { font-size: 12px; color: var(--text-dim); }
        .tx-amount { font-weight: 700; font-size: 15px; }

        .income { color: var(--success); }
        .expense { color: var(--text-main); }

        /* --- Bottom Nav --- */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 85px;
            background: rgba(11, 14, 20, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .nav-btn {
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-btn.active { color: var(--primary); }

        .nav-dot {
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
        }

        .active .nav-dot { opacity: 1; }

        /* --- Withdraw Form --- */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 13px;
        }

        .modern-input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 16px;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .modern-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 25px var(--primary-glow);
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .success-overlay {
            position: absolute;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 40px;
            text-align: center;
        }

        .success-check {
            width: 80px;
            height: 80px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>

</body>
</html>
